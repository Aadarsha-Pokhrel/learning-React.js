
<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react.basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function App(){
        return (
            <>
               <ProductDetails name="Cotton Socks" price="$10.90" 
                 discountPrice = "$5.45" imageSrc = "cotton-socks.png" />
               <ProductDetails name="Tennis ball" price="$6.00" 
                 imageSrc = "tennis-balls.png" />
               <ProductDetails name="Plain T-shirt" price="$7.99" 
                 discountPrice= "$4.87" imageSrc="plain-t-shirt.png" />
            </>
        )
      }

      function ProductDetails({name , price, discountPrice, imageSrc}){
         const isNotDiscount = (!discountPrice)?true:false;
        return (
         <>
            <img src={imageSrc} width="50" />
            <p> {name} </p>
            {discountPrice &&  <p><del>price: {price}</del></p>}
            {isNotDiscount && <p>price: {price}</p>}
          
            {{discountPrice} && <p>Discount price: {discountPrice}</p>}
            <button>Add to Cart</button>
            <br />
            <br/>
         </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<Linkpp />);
    </script>
  </body>
</html>
