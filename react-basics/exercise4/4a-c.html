<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
        .on-button{
            background-color: rgb(25,135,84);
            color:white;
            padding:7px 13px;
            border:none;
            border-radius:6px;
        }

        .off-button{
            background-color: rgb(220,53,69);
            color:white;
            padding:7px 13px;
            border:none;
            border-radius:6px;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

    function OnButton(){
        const [isButtonOn,setButton] = React.useState(true);

        function buttonClicked(){
            {if(isButtonOn===true){
                setButton(false);
            }else{
                setButton(true);
            }}
        }   
        return (
            <>
              {(isButtonOn===true)
                ?<button className="on-button" onClick={buttonClicked}>On</button>               
                : <button className="off-button" onClick={buttonClicked}>Off</button>
              }
            </>
        )
    }

    function App(){
        return (
            <>
              <OnButton />
            </>
        )
    }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<Linkpp />);
    </script>
  </body>
</html>
