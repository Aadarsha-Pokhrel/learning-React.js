<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>

      *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
      }

       .button-element{
         background-color: rgb(25,125,84);
         border:none;
         border-radius:4px;
         padding:5px 9px;
         color:white;
       }

       .button-container{
        background-color: rgb(222,222,222);
         height:100vh;
         display:flex;
         justify-content: center;
         align-items: center;
         gap:3px;
       }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

    function ClickCount(){
    const [currentClickTimes,setClickTimes] = React.useState(0);
    
      function clicked(){
         setClickTimes(prev => prev+1);
      }

      function reset(){
         setClickTimes(0);
      }

      function autoClick(){
          setInterval(()=>{
            clicked();
         },1000);
      }

        return (
            <>
              <div className="button-container">
                  <button onClick={clicked} className="button-element">clicked {currentClickTimes} times</button>
                  <button className="button-element" onClick={reset}>Reset</button>
                  <button onClick={autoClick} className = "button-element">auto-click</button>
              </div> 
            </>
        )
    }

    function App(){

        return (
            <>
              <ClickCount />
            </>
        )
    }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<Linkpp />);
    </script>
  </body>
</html>
