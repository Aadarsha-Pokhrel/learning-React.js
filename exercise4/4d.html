<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
       .app-container{
         max-width:600px;
         margin-left:auto;
         margin-right:auto;
         display:flex;
         flex-direction:column;
         justify-content: center;
         gap:10px;
       }

       .title{
         color:black;
         font-size: large;
         font-weight: 700;
       }

       .login-form-container{
         display:flex;
         flex-direction: column;
         gap:10px;
       }

       .input-fields{
         padding:0.3rem 0.8rem;
         border:1px solid grey;
         border-radius:7px;
         max-width:300px;
       }

       .password-container{
         display:flex;
         gap:0.4rem;
       }
       
       .button-container{
         display:flex;
         gap:0.4rem;
       }

       .buttons{
        background-color:rgb(0,123,255);
        padding:0.5rem 1rem;
        border:none;
        color:white;
        border-radius:9px;
       }


    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function LoginForm(){
        const [showPassword,setPasswordState] = React.useState(false);
        const passwordRef = React.useRef(null);

        function changePasswordState(){
            const containerElem = passwordRef.current;

            if(showPassword===true){
                containerElem.type='password';
                setPasswordState(false);
            }else{
                containerElem.type='text';
                setPasswordState(true);
            }
        }

        return (
            <>
             <input type="text" placeholder="Email" size="30" className="input-fields"/> 
             <div className="password-container">        
               <input type="password" placeholder="password" size="30" className="input-fields"
                 ref={passwordRef}/> 
               {showPassword===true
                ?<button className="password-state" onClick={changePasswordState}>hide</button>
                :<button className="password-state" onClick={changePasswordState}>show</button>}    
             </div>    
              <div className = "button-container">
                <button className="buttons">Login</button>
                <button className="buttons">Signup</button>
              </div>
            </>  
        )
      }

     function App(){
        return (
            <>
             <div className="app-container">
                <div className="title">
                    Hello, welcome to my website
                </div>

                <div className="login-form-container"> 
                <LoginForm />
                </div> 
             </div>
            </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
