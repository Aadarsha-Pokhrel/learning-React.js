<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
       *{
        padding:0;
        margin:0px;
        box-sizing: border-box;
       }
       
       body{
         font-family: Arial, Helvetica, sans-serif;
       }

       .send-button{
        background-color: rgb(25, 135, 84);
        border:none;
        border-radius: 7px;
        padding:0.5rem 0.8rem 0.5rem 0.8rem;
        margin-left:1vw;
        color:white;
        font-size:10px;
        cursor: pointer;
       }

       .chat-input{
          padding: 0.5rem 0.9rem;
          border:1px solid grey;
          border-radius:7px;
          font-size:10px;
          flex-grow:1;
       }

       .chat-input-container{
         display:flex;
         margin-bottom:60px;
       }

       .app-container{
         max-width: 600px;
         margin-left:auto;
         margin-right:auto;
         margin-top:1rem;

         height:100vh;
         display:flex;
         flex-direction: column;
       }

       .chat-message-user{
         display:flex;
         justify-content: end;
         align-items: start;
       }

       .chat-message-robot{
        display: flex;
        align-items: start;
       }

       .chat-message-text{
         background-color:#EEEEEE;
         display:flex;
         align-items:center;
         border-radius:10px;
         padding:10px 20px;
         margin:2px 10px 20px 10px;
         max-width: 60%;   
       }

       .chat-message-profile{
         width: 45px;
       }

       .chat-messages-container{
         flex-grow:1;
         margin-top:20px;
         overflow:scroll;
         scrollbar-width: none;
       }

       .welcome-container{
         display:flex;
         width:100%;
         justify-content: center;
         color:rgb(174, 174, 169);
         font-size: medium;
         font-weight:lighter;
       }

       .loading-spinner{
         width:30px;
       }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react.basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
    function ChatInput({chatMessages,setChatMessages}){
    
     const [inputText,setInputText] = React.useState('');

      function saveInputText(event){
        setInputText(event.target.value);
      }

     async function sendMessage(){
      
      if(inputText==''){
        return;
      }

      const newChatMessages = [
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id:crypto.randomUUID()
            }
          ];

          setChatMessages(
          [
            ...newChatMessages,
            {
              message:<img src="loading-spinner.gif" className="loading-spinner"/>,
              sender:'robot',
              id:crypto.randomUUID()
            }
          ]
        );
    
       const response =await Chatbot.getResponseAsync(inputText);
         setChatMessages(
          [
            ...newChatMessages,
            {
              message:response,
              sender:'robot',
              id:crypto.randomUUID()
            }
          ]
        );
        
        setInputText('');
      }

        return (
          <div className="chat-input-container">  
            <input 
                type="text" 
                placeholder= "Send the a message to Chatbot"
                size="30"
                onChange = {saveInputText}
                value = {inputText}
                className="chat-input"
                onKeyDown ={e => {
                  if(e.key === 'Enter')
                  {
                    sendMessage();
                  } else if(e.key === 'Escape'){
                     setInputText('');
                  }
                }}
            />
            <button 
             onClick={sendMessage}
             className = "send-button"> Send </button>
          </div>  
        )
    }
    
    function ChatMessage({message , sender}){

        //destructuring the property  
            return (
                <div className={(sender==='robot')?"chat-message-robot":"chat-message-user"}>
                  {sender === 'robot' && (
                    <img src="robot.png" className="chat-message-profile" />
                ) }
                 <div className="chat-message-text">  
                  {message}
                 </div> 
                  {sender ==='user' && (
                    <img src="user.png" className="chat-message-profile"/>
                )}
                </div>    
            )
        }

        function ChatMessages({chatMessages}){
          //useState returns two arrays one is original and another is modified 
           //array destructuring
          const chatMessagesRef = React.useRef(null)
           React.useEffect(()=>{
             const containerElem=chatMessagesRef.current;
             if(containerElem){
               containerElem.scrollTop = containerElem.scrollHeight;
             }
           },[chatMessages]);
     
              return (                
              <>
                    {
                      chatMessages.length==0 
                      && <div className = "welcome-container">
                          Welcome to the chatbot project! Send a message using the textbox below
                        </div>
                    }         
                <div className="chat-messages-container" ref={chatMessagesRef}> 
                  {chatMessages.map((chatMessage)=>{
                    return (
                      <ChatMessage message={chatMessage.message}
                        sender = {chatMessage.sender} key={chatMessage.id} />
                    )
                   })}
                 </div>  
              </>
              )
        }

        function App(){
              const [chatMessages,setChatMessages]= React.useState([]);

          return (
             <>
             <div className = "app-container">

               <ChatMessages 
                 chatMessages={chatMessages} />

                <ChatInput 
                  chatMessages={chatMessages} 
                  setChatMessages={setChatMessages}
                /> 
               </div>  
             </>
          )
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
